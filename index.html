<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link type="text/css" rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>

  <body class="d-flex flex-column justify-content-around bg-secondary">

    <div class="container-fluid">

      <div class="row mx-auto rounded-pill d-flex flex-lg-row flex-sm-column justify-content-evenly align-content-center">

        <div class="O m-2 flex-sm-column bg-dark flex-lg-row p-2 col-2 rounded">
          <i class="col-2 bi bi-person-circle"></i>
          <h1 id="Player1" class="col m-0">Player One</h1>
        </div>

        <div id="scores" class="col-1 d-flex p-2 rounded my-auto bg-dark align-self-center align-content-center justify-content-around">
          <h1 id="Player1Score" class="p-0" style="color: royalblue;">0</h1>
          <h1 class="p-0 text-secondary">:</h1>
          <h1 id="Player2Score" class="p-0" style="color: tomato">0</h1>
        </div>

        <div class="X m-2 flex-sm-column bg-dark flex-lg-row p-2 col-2 rounded">
          <h1 id="Player2" class="col m-0">Player Two</h1>
          <i class="col-2 bi bi-person-circle"></i>
        </div>

      </div>

    </div>
    
    
    <div id="board" class="h-50 w-25 align-self-center m-3">
      <div class="row justify-content-around">
        <div class="col-3 box rounded bg-dark"></div>
        <div class="col-3 box rounded bg-dark"></div>
        <div class="col-3 box rounded bg-dark"></div>

        <div class="col-3 box rounded bg-dark"></div>
        <div class="col-3 box rounded bg-dark"></div>
        <div class="col-3 box rounded bg-dark"></div>

        <div class="col-3 box rounded bg-dark"></div>
        <div class="col-3 box rounded bg-dark"></div>
        <div class="col-3 box rounded bg-dark"></div>
      </div>
    </div>

    <div id="winner" class="container-fluid row m-auto d-flex justify-content-center my-3" style="position: absolute;">

    </div>

    <div class="container-fluid m-auto row d-flex justify-content-center my-3">
        <div id="play" class="btn btn-dark rounded rounded-pill col-sm-6 col-lg-2">
            <h2>Play</h2>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="./app.js"></script>

  </body>
  
</html>
